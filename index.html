<!DOCTYPE html>
<html lang="pt-br" />

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/output.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,100&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <!-- meta tag og -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Blend Burger House - o molhor bug da cidade" />
  <meta property="og:image" content="link da imagem deploy" />
  <meta property="og:description" content="descrição do site" />
  <meta property="og:site_name" content="DevBurg" />

  <title>Blend Burger House</title>
</head>

<body class="bg-blue-100">
  <!-- header -->
  <header class="w-full h-[420px] bg-zinc-900 bg-home bg-cover bg-center">
    <div class="w-full h-full flex flex-col justify-center items-center">
      <img src="assets/img/logo.png" alt="logo Blend Burger House dev"
        class="w-32 h-32 rounded-full shadow-lg hover:scale-110 duration-200" />
      <h1 class="text-4xl mt-4 mb-2 font-bold text-white">🍔 Blend Burger House - Cardápio Online 🍔</h1>
      <span class="text-1xl mt-2 font-bold text-white">Rua Blend 30, Natal-RN</span>
      <div class="bg-green-600 px-4 py-1 rounded-lg mt-5" id="date-span">
        <span>Seg á Dom - 18:00 as 22:00</span>
      </div>
    </div>
  </header>

  <h2 class="text-2xl md:text-3xl font-bold text-center mt-9 mb-6">Conheça nosso Memu</h2>
  <div id="menu">
    <main id="container-hamburgs" class="grid grid-cols-1 md:grid-cols-2 gap-7 md:gap-10 mx-auto max-w-7xl px-2 mb-16">
    </main>
    <div class="mx-auto max-w-7xl px-2 my-2">
      <h2 class="font-bold text-3xl">Bebidas</h2>
    </div>
    <div id="container-bebidas" class="grid grid-cols-1 md:grid-cols-2 gap-7 md:gap-10 mx-auto max-w-7xl px-2 mb-16"
      id="menu">
    </div>
    <div id="cart-modal" class="bg-black/60 w-full h-full fixed top-0 left-0 z-[99] items-center justify-center hidden">
      <div class="bg-white p-5 rounded-md min-w-[90%] md:min-w-[600px]">
        <h2 class="text-center font-bold text-2xl mb-2">Meu carrinho</h2>
        <div id="cart-items" class="flex justify-between mb-2 flex-col"></div>
        <p class="font-bold">Total: <span id="cart-total">0.00</span></p>
        <p class="font-bold mt-4">Endereço de entrega:</p>
        <input type="text" placeholder="Digite seu endereço completo..." id="addreess"
          class="w-full border-2 p-1 rounded my-1" />
        <p class="text-red-500 hidden" id="address-warn">Digite seu endereço completo!</p>
        <div class="flex items-center justify-between mt-5 w-full">
          <button id="clase-modal-btn">Fechar</button>
          <button id="checkout-btn" class="bg-green-500 text-white px-4 py-1 rounded">Finalizar pedido</button>
        </div>
      </div>
    </div>
    <footer class="w-full bg-red-500 py-3 fixed bottom-0 z-40 flex items-end justify-center">
      <button class="flex items-center gap-2 text-white font-bold" id="cart-btn">
        (<span id="cart-count">0</span>)
        Veja meu carrinho
        <i class="fa fa-cart-plus text-lg text-white"></i>
      </button>
    </footer>
    <script src="js/dados.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/script.js"></script>
</body>

</html>
